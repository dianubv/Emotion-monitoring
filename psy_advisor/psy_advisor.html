<!DOCTYPE html>
<html>
<head>
    <title>Psy low-cost</title>
    <link rel="stylesheet" href="psy_advisor/psy_advisor.css">
    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="psy_advisor.js" defer></script>
</head>
<body>
    <main class="container">
        <h1 id="paHead">Psychology advice text generator</h1>
        <div class="input-section">
            <div class="left-input">
                <p id="pbText">What is your problem?</p>
                <p id="pbText-example">For example: "I'm anxious about my AI project because it's not working"</p>
                <textarea id="inputText" placeholder="Enter your problem here"></textarea>
            </div>
            <div class="right-input">
                <button id="generateButton">Generate</button>
            </div>
            <div class="link">
                If you need to relaxe, you can try this
                <a href="https://dianubv.github.io/RelaxingWaves/" target="_blank">little game</a>
            </div>
        </div>
        <div id="outputText" class="output-section"></div>
        
    </main>
</body>
</html>
